<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Images Tutorial</title>

	<style >
		body
		{
			background-image: url(images/brick.jpg);
		}
	</style>

</head>
<body>

	<h1 style="text-align: center ;">HTML Images Tutorial</h1>

	<h4>Internal Images</h4>

	<img src="image/scenery.jpg" height="300px">
	<img src="image/scenery.jpg" style="width: 300px; height: 400px;">

	<h4>External Images</h4>

	<img src="https://www.cidb.gov.my/themes/cidb/images/logo/logo-cidb.svg">

	<h4>Alternate Text</h4>
	<img src="https://www.cidb.gov.my/themes/cidb/images/logo/logo-cidb3.svg" alt="This is image of CIDB logo"> 

	<h4>Image as Link</h4>
	<a href="https://www.cidb.gov.my/"><img src="images/brick.jpg" alt="brick block" style="width:100px"></a>

	<h4>Floating Image</h4>
	<p><img src="images/brick.jpg" alt="brick block" style="width:100px; float: right;"> The image will float to the right of the text </p>


</body>
</html>
