<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Link Button using CSS</title>

	<style>
		a:link,a:visited
		{
			color: whitesmoke;
			background-color: forestgreen;
			text text-decoration: none;
			text-align: center;
			padding: 15px;
			display: inline-block;
			border-radius: 10px;
		}
		a:hover,a:active
		{
			color: blue;
			background-color: yellowgreen;
		}


	</style>
</head>
<body>

	<a href="html_color.html">HTML Color </a>
	<a href="html_color.html">HTML Links </a>

</body>
</html>
